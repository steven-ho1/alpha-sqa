name: TP1 Pipeline

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show memory info
        run: cat /proc/meminfo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js 22
        run: |
          sudo apt-get update -qq
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo npm install -g yarn@1.22.22

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          # https://stackoverflow.com/questions/57695362/github-actions-cache-repo-to-speed-up-maven-builds
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        id: maven-cache

      - name: Build
        run: |
          if [ "${{ steps.maven-cache.outputs.cache-hit }}" != "true" ]; then
            cd tp1
            chmod +x build.sh
            ./build.sh
          else
            echo "Cache hit, skipping mvn install"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn -fn -T 1C test | tee test-output.log
        working-directory: tp1

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: Test logs
          path: tp1/test-output.log
